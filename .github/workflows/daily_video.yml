name: Daily Medusa Video

on:
  schedule:
    - cron: '0 14 * * *' # 2 PM Nigeria time
  workflow_dispatch:

jobs:
  build-upload:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gTTS moviepy pillow requests huggingface-hub

    - name: Generate Story
      run: python story_generator.py

    - name: Generate Images
      env:
        HF_API_KEY: ${{ secrets.HF_API_KEY }}
      run: python image_generator.py

    - name: Generate TTS
      run: python tts_generator.py

    - name: Build Video
      run: python video_builder.py

    - name: Upload to Google Drive
      uses: gdrive-upload-action@v1
      with:
        service_account_json: ${{ secrets.GDRIVE_SERVICE_JSON }}
        source: "daily_video.mp4"
        destination: "MedusaDaily/"

    - name: Upload to YouTube
      uses: googleapis/github-actions-youtube@v1
      with:
        api_key: ${{ secrets.YOUTUBE_API_KEY }}
        video_file: "daily_video.mp4"
        title: "Daily Medusa Cinematic Story"
        description: "Watch Medusa's 30-minute cinematic adventure. #Medusa #Fantasy #Cinematic"
        tags: "Medusa,Fantasy,Adventure,Cinematic,AI Video"
        privacy_status: "public"
