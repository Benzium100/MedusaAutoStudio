name: Daily Video

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *' # Runs daily at 2 PM Nigeria time (UTC+1)

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Generate Story
        run: |
          python story_generator.py

      - name: Generate Images
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
        run: |
          python image_generator.py

      - name: Generate TTS Audio
        run: |
          python tts_generator.py

      - name: Build Video
        run: |
          python video_builder.py

      - name: Generate Thumbnail
        run: |
          python thumbnail_generator.py

      - name: Upload to YouTube
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          python youtube_upload.py

      - name: Upload to Google Drive (Optional)
        if: secrets.DRIVE_CREDENTIALS != ''
        env:
          DRIVE_CREDENTIALS: ${{ secrets.DRIVE_CREDENTIALS }}
        run: |
          python drive_upload.py
