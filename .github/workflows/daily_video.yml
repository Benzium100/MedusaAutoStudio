name: Daily Video Workflow

on:
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Run Story Generator
      run: python story_generator.py

    - name: Run Image Generator
      env:
        HF_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
      run: python image_generator.py

    - name: Run TTS Generator
      run: python tts_generator.py

    - name: Build Video (FFmpeg)
      run: python video_builder.py

    - name: Upload to YouTube
      env:
        YT_API_KEY: ${{ secrets.YT_API_KEY }}
      run: python youtube_upload.py
