name: Daily Video Workflow

on:
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy gTTS requests Pillow huggingface-hub google-api-python-client
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Verify secrets
        run: |
          echo "Hugging Face Key: ${{ secrets.HUGGINGFACE_API_KEY }}"
          echo "Drive Credentials: ${{ secrets.DRIVE_CREDENTIALS != '' }}"
          echo "YouTube API Key: ${{ secrets.YT_API_KEY != '' }}"

      - name: Generate Images from Story
        run: python image_generator.py
        env:
          HF_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}

      - name: Build Video
        run: python video_builder.py

      - name: Upload to YouTube
        run: python youtube_upload.py
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          DRIVE_CREDENTIALS: ${{ secrets.DRIVE_CREDENTIALS }}
