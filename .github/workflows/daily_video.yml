name: Daily Medusa Video

on:
  schedule:
    # Runs at 2 PM Nigeria time (UTC+1 â†’ 13:00 UTC)
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy gTTS requests Pillow huggingface-hub google-api-python-client

      - name: Generate images
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
        run: |
          python image_generator.py

      - name: Build video
        run: |
          python video_builder.py

      - name: Upload to YouTube
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          python youtube_upload.py

      - name: Upload to Drive (optional)
        env:
          DRIVE_CREDENTIALS: ${{ secrets.DRIVE_CREDENTIALS }}
        run: |
          python drive_upload.py || echo "Drive upload skipped: credentials missing or empty"
