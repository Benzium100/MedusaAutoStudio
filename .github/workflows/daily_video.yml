name: Daily Medusa Video Automation

on:
  schedule:
    - cron: "0 13 * * *"   # Runs every day 2PM Nigeria time
  workflow_dispatch:

jobs:
  run_medusa_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Story Generator
        run: python story_generator.py

      - name: Run Image Generator
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
        run: python image_generator.py

      - name: Run TTS Generator
        run: python tts_generator.py

      - name: Run Video Builder
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          GOOGLE_DRIVE_API_KEY: ${{ secrets.GOOGLE_DRIVE_API_KEY }}
        run: python video_builder.py
