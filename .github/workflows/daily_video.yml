name: Daily Video Automation

on:
  schedule:
    # Runs at 2 PM Nigeria time (UTC+1 => 13:00 UTC)
    - cron: '0 13 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Story
        run: python story_generator.py

      - name: Generate Images
        env:
          HF_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
        run: python image_generator.py

      - name: Generate Voiceover
        run: python tts_generator.py

      - name: Build Video
        run: python video_builder.py

      - name: Generate Thumbnail
        run: python thumbnail_generator.py

      - name: Upload to Google Drive
        env:
          GDRIVE_SERVICE_JSON: ${{ secrets.DRIVE_CREDENTIALS }}
        run: python drive_upload.py

      - name: Upload to YouTube
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: python youtube_upload.py
