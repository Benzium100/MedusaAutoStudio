name: Medusa Daily Video

on:
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install Pillow gTTS requests ffmpeg-python

      - name: Generate Daily Story
        run: python story_generator.py

      - name: Generate Images
        run: python image_generator.py

      - name: Generate TTS Audio
        run: python tts_generator.py

      - name: Build Video
        run: python video_builder.py

      # Optional: Upload to Google Drive (requires DRIVE_CREDENTIALS secret)
      # - name: Upload to Drive
      #   run: python drive_upload.py
